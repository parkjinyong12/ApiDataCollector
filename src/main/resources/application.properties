spring.application.name=api-data-collector

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/api_data_collector
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

external.api.base-url=https://api.example.com
external.api.resource-path=/data
# external.api.api-key=Bearer your-token
