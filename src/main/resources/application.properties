spring.application.name=api-data-collector
spring.datasource.url=jdbc:h2:mem:apidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

external.api.base-url=https://api.example.com
external.api.resource-path=/data
# external.api.api-key=Bearer your-token
